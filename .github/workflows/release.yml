name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.x

    - name: Run tests
      run: go test -v -race ./...

    - name: Build binaries
      run: make build-all

    - name: Create release archives
      run: |
        cd dist
        for file in *; do
          if [[ $file == *.exe ]]; then
            zip "${file%.exe}.zip" "$file"
          else
            tar -czf "${file}.tar.gz" "$file"
          fi
        done
        ls -la

    - name: Generate changelog
      id: changelog
      run: |
        # Get the latest tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LATEST_TAG" ]; then
          # First release
          BODY="## Initial Release

This is the first release of Blayzen Voice Agent Framework.

### Features
- Voice agent framework with CSP-based architecture
- WebSocket transport for real-time communication
- Pluggable processor system
- Built-in VAD and turn detection
- Comprehensive testing utilities
- Multiple example implementations"
        else
          # Get commits since last tag
          BODY=$(git log --pretty=format:"- %s (%h)" "$LATEST_TAG"..HEAD | head -20)
          if [ -z "$BODY" ]; then
            BODY="No changes since last release."
          fi
          BODY="## Changes since $LATEST_TAG

$BODY"
        fi
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo "$BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.body }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.tar.gz dist/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
